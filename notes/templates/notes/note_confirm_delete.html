{% extends 'notes/base_form.html'%}
{% load i18n %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Delete Note" %}</legend>
                <h2>{% trans "Are you shure u want to delete note '{{ object.title }}'" %}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">{% trans "Delete note" %}</button>
                <a class="btn btn-outline-secondary" href="{% url 'note-detail' object.id %}">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>
{% endblock content %}
